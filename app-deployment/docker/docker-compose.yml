services:
  app-postgres:
    image: "postgres:14.12"
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    volumes:
      - ./postgresql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network



  customer-service:
    image: "customer-service:v2"
    depends_on:
      - app-postgres
    ports:
      - 6060:6060
    deploy:
      resources:
        limits:
          memory: 700m
    environment:
      - SPRING_R2DBC_URL=r2dbc:postgresql://app-postgres:5432/customer_db
      - SPRING_FLYWAY_URL=jdbc:postgresql://app-postgres:5432/customer_db
    networks:
      - app-network

  product-service:
    image: "product-service:v1"
    depends_on:
      - app-postgres
    ports:
      - 7070:7070
    deploy:
      resources:
        limits:
          memory: 700m
    environment:
      - SPRING_R2DBC_URL=r2dbc:postgresql://app-postgres:5432/product_db
      - SPRING_FLYWAY_URL=jdbc:postgresql://app-postgres:5432/product_db
    networks:
      - app-network


  aggregator-service:
    image: "aggregator-service"
    depends_on:
      - product-service
      - customer-service
    ports:
      - 8080:8080
    deploy:
      resources:
        limits:
          memory: 700m
    environment:
      - APP_CUSTOMER_SERVICE_URI=http://customer-service:6060
      - APP_PRODUCT_SERVICE_URI=http://product-service:7070
      - APP_EXTERNAL_SERVICE_TIMEOUT=3
    networks:
      - app-network





networks:
  app-network:
    driver: bridge